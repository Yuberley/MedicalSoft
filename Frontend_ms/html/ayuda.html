<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Ayuda</title>
    <link rel="shortcut icon" href="/img/logo_ms.svg" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="/css/ayuda.css">

  </head>
  <body>
    <header class="header">
        <h2 class="name-app"> <b> Medical </b> Soft </h2>
        
    </header>
  <main>
    <div class="btn-volver">
        <a href="/../index.html"><img src="../img/icons/icons8-back-arrow-48.png" alt="volver">
        <h5>Volver</h5>
        </a>
      </div>
      
      <div class="content">
          <h1 class="logo"><span>Reportar un problema</span></h1>
          <div class="contact-wrapper animated bounceInUp">
              <div class="contact-form">
                  <form action="">
                      <p>
                          <label>Nombre completo</label>
                          <input type="text" name="nombre">
                      </p>
                      <p>
                          <label>Email</label>
                          <input type="email" name="email">
                      </p>
                      <p class="block">
                         <label>Mensaje</label>
                          <textarea name="mensaje" rows="3"></textarea>
                      </p>
                      <p class="block">
                          <button>Enviar</button>
                      </p>
                  </form>
              </div>
              <div class="contact-info">
                  <h4>Más información</h4>
                  <ul>
                      <li><i class="fas fa-map-marker-alt"></i>Villavicencio</li>
                      <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                      <li><i class="fas fa-envelope-open-text"></i> contact@medicalsoft.com</li>
                  </ul>
                  <p>Responderemos en el menor tiempo posible a su solicitud, muchas gracias por contactarse con nosotros</p>
                  <p>Medicalsoft.com</p>
              </div>
          </div>
      </div>
    </main>
  </body>
</html>
